<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∫–∞—Ä—Ç –¢–∞—Ä–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .timer {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .instructions {
            font-size: 18px;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .cards-container {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .card {
            width: 70px;
            height: 100px;
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            border: 3px solid #34495e;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card.selected {
            border-color: #e74c3c;
            box-shadow: 0 0 25px rgba(231, 76, 60, 0.8);
            transform: scale(1.15);
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        button {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .counter {
            margin: 15px 0;
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">üé¥ –í—ã–±–µ—Ä–∏—Ç–µ 3 –∫–∞—Ä—Ç—ã –¥–ª—è —Ä–∞—Å–∫–ª–∞–¥–∞</div>
        <div class="timer" id="timer">‚è∞ –û—Å—Ç–∞–ª–æ—Å—å: 30 —Å–µ–∫—É–Ω–¥</div>
        
        <div class="cards-container">
            <div class="card" data-index="1">1</div>
            <div class="card" data-index="2">2</div>
            <div class="card" data-index="3">3</div>
            <div class="card" data-index="4">4</div>
            <div class="card" data-index="5">5</div>
        </div>
        
        <div class="counter">–í—ã–±—Ä–∞–Ω–æ: <span id="selectedCount">0</span>/3</div>
        
        <button id="confirmBtn" disabled>‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å –≤—ã–±–æ—Ä</button>
    </div>

    <script>
        console.log("üîÑ WebApp initializing...");
        
        const tg = window.Telegram.WebApp;
        let selectedCards = [];
        let timeLeft = 30;
        let timerInterval;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.expand();
        tg.BackButton.hide();
        console.log("‚úÖ WebApp initialized");

        // –¢–∞–π–º–µ—Ä 30 —Å–µ–∫—É–Ω–¥
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `‚è∞ –û—Å—Ç–∞–ª–æ—Å—å: ${timeLeft} —Å–µ–∫—É–Ω–¥`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    closeWebApp();
                }
            }, 1000);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ Web App
        function closeWebApp() {
            console.log("üîÑ Closing WebApp...");
            tg.close();
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                if (timeLeft <= 0) return;
                
                const index = parseInt(this.dataset.index);
                console.log(`üÉè Card ${index} clicked`);
                
                if (this.classList.contains('selected')) {
                    // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                    this.classList.remove('selected');
                    selectedCards = selectedCards.filter(i => i !== index);
                    console.log(`‚ûñ Card ${index} deselected`);
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                    if (selectedCards.length < 3) {
                        this.classList.add('selected');
                        selectedCards.push(index);
                        console.log(`‚ûï Card ${index} selected`);
                    } else {
                        console.log("‚ö†Ô∏è Maximum 3 cards already selected");
                    }
                }
                
                updateUI();
            });
        });
        
        // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        document.getElementById('confirmBtn').addEventListener('click', function() {
            console.log("‚úÖ Confirm button clicked");
            console.log(`üé¥ Selected cards: ${selectedCards}`);
            closeWebApp();
        });

        function updateUI() {
            const selectedCount = selectedCards.length;
            document.getElementById('selectedCount').textContent = selectedCount;
            document.getElementById('confirmBtn').disabled = selectedCount !== 3;
            
            console.log(`üìä UI updated: ${selectedCount}/3 cards selected`);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        startTimer();
        
        console.log("üöÄ WebApp ready!");
    </script>
</body>
</html>

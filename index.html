<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∫–∞—Ä—Ç –¢–∞—Ä–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: url('fon.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            max-width: 90%;
        }
        
        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        
        .instructions {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .cards-container {
            margin: 20px 0;
        }
        
        .card {
            width: 80px;
            height: 120px;
            background: url('card.jpg') no-repeat center center;
            background-size: cover;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 5px;
        }
        
        .card.selected {
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.7);
            transform: scale(1.1);
        }
        
        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #c0392b;
        }
        
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .counter {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">üé¥ –í—ã–±–µ—Ä–∏—Ç–µ 3 –∫–∞—Ä—Ç—ã –¥–ª—è —Ä–∞—Å–∫–ª–∞–¥–∞</div>
        <div class="timer" id="timer">‚è∞ –û—Å—Ç–∞–ª–æ—Å—å: 30 —Å–µ–∫—É–Ω–¥</div>
        
        <div class="cards-container">
            <div class="card" data-index="1"></div>
            <div class="card" data-index="2"></div>
            <div class="card" data-index="3"></div>
            <div class="card" data-index="4"></div>
            <div class="card" data-index="5"></div>
        </div>
        
        <div class="counter">–í—ã–±—Ä–∞–Ω–æ: <span id="selectedCount">0</span>/3</div>
        
        <button id="confirmBtn" disabled>‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å –≤—ã–±–æ—Ä</button>
    </div>

    <script>
        console.log("üîÑ WebApp initializing...");
        
        const tg = window.Telegram.WebApp;
        let selectedCards = [];
        let timeLeft = 30;
        let timerInterval;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.BackButton.hide();
        console.log("‚úÖ WebApp initialized");

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `‚è∞ –û—Å—Ç–∞–ª–æ—Å—å: ${timeLeft} —Å–µ–∫—É–Ω–¥`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    closeWebApp();
                }
            }, 1000);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ Web App
        function closeWebApp() {
            console.log("üîÑ Closing WebApp...");
            tg.close();
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                if (timeLeft <= 0) return;
                
                const index = parseInt(this.dataset.index);
                console.log(`üÉè Card ${index} clicked`);
                
                if (this.classList.contains('selected')) {
                    // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                    this.classList.remove('selected');
                    selectedCards = selectedCards.filter(i => i !== index);
                    console.log(`‚ûñ Card ${index} deselected`);
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                    if (selectedCards.length < 3) {
                        this.classList.add('selected');
                        selectedCards.push(index);
                        console.log(`‚ûï Card ${index} selected`);
                    } else {
                        console.log("‚ö†Ô∏è Maximum 3 cards already selected");
                    }
                }
                
                updateUI();
            });
        });
        
        // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        document.getElementById('confirmBtn').addEventListener('click', function() {
            console.log("‚úÖ Confirm button clicked");
            console.log(`üé¥ Selected cards: ${selectedCards}`);
            closeWebApp();
        });

        function updateUI() {
            const selectedCount = selectedCards.length;
            document.getElementById('selectedCount').textContent = selectedCount;
            document.getElementById('confirmBtn').disabled = selectedCount !== 3;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ª–∏—à–Ω–∏–µ –∫–∞—Ä—Ç—ã –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ 3
            document.querySelectorAll('.card').forEach(card => {
                const index = parseInt(card.dataset.index);
                if (!card.classList.contains('selected') && selectedCount >= 3) {
                    card.classList.add('disabled');
                } else {
                    card.classList.remove('disabled');
                }
            });
            
            console.log(`üìä UI updated: ${selectedCount}/3 cards selected`);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        startTimer();
        
        console.log("üöÄ WebApp ready!");
    </script>
</body>
</html>

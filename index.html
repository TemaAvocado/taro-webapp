<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∫–∞—Ä—Ç –¢–∞—Ä–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: url('fon.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            max-width: 90%;
        }
        
        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        
        .instructions {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .cards-container {
            margin: 20px 0;
        }
        
        .card {
            width: 80px;
            height: 120px;
            background: url('card.jpg') no-repeat center center;
            background-size: cover;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 5px;
        }
        
        .card.selected {
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.7);
            transform: scale(1.1);
        }
        
        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #c0392b;
        }
        
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .counter {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">üé¥ –í—ã–±–µ—Ä–∏—Ç–µ 3 –∫–∞—Ä—Ç—ã –¥–ª—è —Ä–∞—Å–∫–ª–∞–¥–∞</div>
        <div class="timer" id="timer">‚è∞ –û—Å—Ç–∞–ª–æ—Å—å: 45 —Å–µ–∫—É–Ω–¥</div>
        
        <div class="cards-container">
            <div class="card" data-index="1"></div>
            <div class="card" data-index="2"></div>
            <div class="card" data-index="3"></div>
            <div class="card" data-index="4"></div>
            <div class="card" data-index="5"></div>
        </div>
        
        <div class="counter">–í—ã–±—Ä–∞–Ω–æ: <span id="selectedCount">0</span>/3</div>
        
        <div class="loading" id="loading">‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        
        <button id="confirmBtn" disabled>‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å –≤—ã–±–æ—Ä</button>
    </div>

    <script>
        console.log("üîÑ WebApp initializing...");
        
        const tg = window.Telegram.WebApp;
        let selectedCards = [];
        let timeLeft = 45;
        let timerInterval;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.BackButton.hide();
        console.log("‚úÖ WebApp initialized");

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `‚è∞ –û—Å—Ç–∞–ª–æ—Å—å: ${timeLeft} —Å–µ–∫—É–Ω–¥`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoSelectCards();
                }
            }, 1000);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—ã–±–æ—Ä –∫–∞—Ä—Ç –ø—Ä–∏ –∏—Å—Ç–µ—á–µ–Ω–∏–∏ –≤—Ä–µ–º–µ–Ω–∏
        function autoSelectCards() {
            if (selectedCards.length === 0) {
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ–º 3 —Å–ª—É—á–∞–π–Ω—ã–µ –∫–∞—Ä—Ç—ã
                const allCards = [1, 2, 3, 4, 5];
                const shuffled = [...allCards].sort(() => 0.5 - Math.random());
                selectedCards = shuffled.slice(0, 3);
                
                // –í–∏–∑—É–∞–ª—å–Ω–æ –≤—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã
                selectedCards.forEach(cardIndex => {
                    const card = document.querySelector(`.card[data-index="${cardIndex}"]`);
                    if (card) {
                        card.classList.add('selected');
                    }
                });
                
                updateUI();
                confirmSelection();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                if (timeLeft <= 0) return;
                
                const index = parseInt(this.dataset.index);
                console.log(`üÉè Card ${index} clicked`);
                
                if (this.classList.contains('selected')) {
                    // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                    this.classList.remove('selected');
                    selectedCards = selectedCards.filter(i => i !== index);
                    console.log(`‚ûñ Card ${index} deselected`);
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                    if (selectedCards.length < 3) {
                        this.classList.add('selected');
                        selectedCards.push(index);
                        console.log(`‚ûï Card ${index} selected`);
                    } else {
                        console.log("‚ö†Ô∏è Maximum 3 cards already selected");
                    }
                }
                
                updateUI();
            });
        });
        
        // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        document.getElementById('confirmBtn').addEventListener('click', function() {
            console.log("‚úÖ Confirm button clicked");
            console.log(`üé¥ Selected cards: ${selectedCards}`);
            confirmSelection();
        });

        function confirmSelection() {
            if (selectedCards.length === 3) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                document.getElementById('loading').style.display = 'block';
                document.getElementById('confirmBtn').disabled = true;
                document.getElementById('confirmBtn').textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ';

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
                clearInterval(timerInterval);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                const data = {
                    action: 'cards_selected',
                    selected_cards: selectedCards
                };
                
                console.log("üì§ Sending data to bot:", data);
                tg.sendData(JSON.stringify(data));
                
                // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫—É –¥–∞–Ω–Ω—ã—Ö
                setTimeout(() => {
                    console.log("‚úÖ Closing WebApp...");
                    tg.close();
                }, 2000);
                
            } else {
                alert("‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–≤–Ω–æ 3 –∫–∞—Ä—Ç—ã");
            }
        }
        
        function updateUI() {
            const selectedCount = selectedCards.length;
            document.getElementById('selectedCount').textContent = selectedCount;
            document.getElementById('confirmBtn').disabled = selectedCount !== 3;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ª–∏—à–Ω–∏–µ –∫–∞—Ä—Ç—ã –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–æ 3
            document.querySelectorAll('.card').forEach(card => {
                const index = parseInt(card.dataset.index);
                if (!card.classList.contains('selected') && selectedCount >= 3) {
                    card.classList.add('disabled');
                } else {
                    card.classList.remove('disabled');
                }
            });
            
            console.log(`üìä UI updated: ${selectedCount}/3 cards selected`);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        startTimer();
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        tg.onEvent('viewportChanged', function(e) {
            console.log('üì± Viewport changed:', e);
        });
        
        console.log("üöÄ WebApp ready!");
    </script>
</body>
</html>
